<!DOCTYPE html>
<html lang="pt-br" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/cadastro_login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" defer></script>
    <script src="/js/cadastro.js" defer></script>
    <script src="/js/cadastro_login.js" defer></script>
    <script src="/js/cep_cnpj.js" defer></script>

    <title>Portal da Alfabetização</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav-menu">
                <a href="./index.html"><div class="logo">PDA</div></a>

                <div class="size-text">
                    <button class="button-size_text" id="increase-font">A+</button>
                    <button class="button-size_text" id="decrease-font">A-</button>
                </div> <!-- class="size-text" > END -->
                
                <div><i id="mode-icon" class="fa-solid fa-moon icons"></i></div>
            </nav> <!-- class="nav-menu" > END -->
        </div> <!-- class="container" > END -->
    </header>

    <main>
        <div class="container">
            <form action="#" id="form" name="form" method="POST" class="formCadastro">
                <h1>Crie sua conta</h1>
        
                <div class="input_group">
                    <div class="container_input">
                        <label for="name">Nome da empresa:</label>
                        <input type="text" name="name" maxlength="50" id="name" placeholder="Digite o nome da empresa">
                        <span class="spans"></span>
                    </div> <!-- class="container_input" > END -->
            
                    <div class="container_input">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Digite o email da empresa">
                        <span class="spans" id="emailError"></span>
                    </div> <!-- class="container_input" > END -->
                </div> <!-- class="input_group" > END -->

                <div class="input_group">
                    <div class="container_input">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password" maxlength="8" placeholder="Digite sua senha">
                        <span class="spans"></span>
                    </div> <!-- class="container_input" > END -->
        
                    <div class="container_input">
                        <label for="password-confirm">Confirmar senha:</label>
                        <input type="password" name="password-confirm" id="password-confirm"  maxlength="8" placeholder="Confirme sua senha">
                        <span class="spans"></span>
                    </div> <!-- class="container_input" > END -->
               
                    <div class="container_input">
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep" placeholder="Digite o CEP da empresa">
                        <span class="spans"></span>
                    </div> <!-- class="container_input" > END -->
                </div> <!-- class="input_group" > END -->
        
                <div class="input_group">
                    <div class="container_input">
                        <label for="estado">Estado:</label>
                        <input type="text" name="estado" id="estado" placeholder="Digite o estado" readonly>
                        <span class="spans"></span>
                    </div> <!-- class="container_input" > END -->

                    <div class="container_input">
                        <label for="cidade">Cidade:</label>
                        <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" readonly>
                        <span class="spans"></span>
                    </div> <!-- class="container_input" > END -->
        
                    <div class="container_input">
                        <label for="bairro">Bairro:</label>
                        <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" readonly>
                        <span class="spans"></span>
                    </div> <!-- class="container_input" > END -->
                </div> <!-- class="input_group" > END -->

                <div class="input_group">
                    <div class="container_input">
                        <label for="rua">Rua:</label>
                        <input type="text" name="rua" id="rua" placeholder="Digite o nome da sua rua" readonly>
                        <span class="spans"></span>
                    </div> <!-- class="container_input" > END -->
        
                    <div class="container_input">
                        <label for="numero">Número:</label>
                        <input type="text" name="numero" id="numero" placeholder="Digite o número">
                        <span class="spans"></span>
                    </div> <!-- class="container_input" > END -->
        
                    <div class="container_input">
                        <label for="complemento">Complemento:</label>
                        <input type="text" name="complemento" id="complemento" placeholder="Digite o complemento (opcional)">
                        <span class="spans"></span>
                    </div> <!-- class="container_input" > END -->
                </div> <!-- class="input_group" > END -->
        
                <div class="input_group">
                    <div class="container_input">
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" name="cnpj" id="cnpj" placeholder="Digite o CNPJ da empresa">
                        <span class="spans"></span>
                    </div> <!-- class="container_input" > END -->

                    <div class="container_input">
                        <label for="telefone">Telefone:</label>
                        <input type="text" name="telefone" id="telefone" placeholder="Digite seu telefone">
                        <span class="spans"></span>
                    </div> <!-- class="container_input" > END -->
        
                    <div class="container_input">
                        <label for="celular">Celular:</label>
                        <input type="text" name="celular" id="celular" placeholder="Digite seu celular">
                        <span class="spans"></span>
                    </div> <!-- class="container_input" > END -->
                </div> <!-- class="input_group" > END -->
                
                <div id="successMessage"></div>
        
                <div class="buttons">
                    <button type="submit" id="submitBtn">Cadastrar</button>
                    <button type="button" id="clearBtn">Limpar</button>
                </div> <!-- class="buttons" > END -->
        
                <div id="log">
                    <p>Já cadastrado?</p>
                    <a href="/html/login.html" id="logar_conta"> Login</a>
                </div> <!-- id="log" > END -->
            </form>
        </div> <!-- class="container" > END -->
    </main>

</body>
</html>
