<!DOCTYPE html>
<html lang="pt-br" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/cadastro_login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" defer></script>
    <script src="/js/cadastro_login.js" defer></script>
    <script src="/js/login.js" defer></script>

    <title>Portal da alfabetização</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav-menu">
                <a href="./index.html"><div class="logo">PDA</div></a>

                <div class="size-text">
                    <button class="button-size_text" id="increase-font">A+</button>
                    <button class="button-size_text" id="decrease-font">A-</button>
                </div> <!-- class="size-text" FIM -->
                
                <div><i id="mode-icon" class="fa-solid fa-moon icons"></i></div>
            </nav> <!-- class="nav-menu" FIM -->
        </div> <!-- class="container" FIM -->
    </header>

    <main>
        <div class="container">
            <form id="loginForm">
                <h1>Login</h1>

                <div class="container_input">
                    <label for="loginEmail">Email:</label>
                    <input type="text" name="loginEmail" id="loginEmail" placeholder="Digite seu email" >
                    <span id="emailError"></span>
                </div> <!-- class="container_input" > END -->

                <div class="container_input">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" name="loginPassword" maxlength="8" id="loginPassword" placeholder="Digite sua senha" >
                </div> <!-- class="container_input" > END -->

                <div id="errorMessage"></div>

                <div class="buttons">
                    <button type="submit" id="loginBtn">Login</button>
                    <button type="button" id="clearLogin">Limpar</button>
                </div> <!-- class="buttons" > END -->

                <div id="log">
                    <p>Ainda não tem uma conta?</p>
                    <a href="/html/cadastro.html" id="cadastrar_conta">Cadastrar</a>
                </div> <!-- id="log" > END -->

                <div id="loginMessage"></div>
            </form> <!-- id="loginForm" > END -->
        </div> <!-- class="container" > END -->
    </main>
</body>
</html>
